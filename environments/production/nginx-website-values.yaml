# Production Environment Values
# These values override the defaults in helm-charts/nginx-website/values.yaml

replicaCount: 6

image:
  tag: "stable"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: k8s.sebastianmeyer.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: nginx-tls
      hosts:
        - k8s.sebastianmeyer.org

website:
